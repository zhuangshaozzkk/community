# 返回对象的别名
mybatis.type-aliases-package=com.zzkk.community.entity
# 开启自增长主键
mybatis.configuration.use-generated-keys=true
# 使实体类驼峰命名法与数据库表中的字段匹配 header_url headerUrl
mybatis.configuration.map-underscore-to-camel-case=true

